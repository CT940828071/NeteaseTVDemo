name: Build NeteaseTVDemo tvOS IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      # 如果使用 CocoaPods，取消下面注释
      # - name: Install CocoaPods
      #   run: |
      #     sudo gem install cocoapods
      #     pod install

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project NeteaseTVDemo.xcodeproj \
            -scheme NeteaseTVDemo \
            -configuration Release \
            -sdk appletvos \
            -archivePath build/NeteaseTVDemo.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA (unsigned)
        run: |
          # 创建 Payload 目录
          mkdir -p build/Payload
          
          # 复制 .app 文件
          cp -r build/NeteaseTVDemo.xcarchive/Products/Applications/*.app build/Payload/
          
          # 打包成 IPA
          cd build
          zip -r NeteaseTVDemo-unsigned.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeteaseTVDemo-IPA
          path: build/NeteaseTVDemo-unsigned.ipa
