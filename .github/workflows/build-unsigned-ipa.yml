name: Build Unsigned tvOS IPA

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Archive (No Signing)
        run: |
          # 构建 Archive，禁用签名
          xcodebuild archive \
            -project NeteaseTVDemo.xcodeproj \
            -scheme NeteaseTVDemo \
            -configuration Release \
            -sdk appletvos \
            -archivePath build/NeteaseTVDemo.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_BITCODE=NO \
            SWIFT_COMPILATION_MODE=wholemodule

      - name: Create IPA from Archive
        run: |
          # 创建 Payload 目录
          mkdir -p build/Payload
          
          # 从 Archive 中复制 .app 文件
          cp -r build/NeteaseTVDemo.xcarchive/Products/Applications/*.app build/Payload/
          
          # 检查是否复制成功
          ls -la build/Payload/
          
          # 打包成 IPA
          cd build
          zip -r NeteaseTVDemo-unsigned.ipa Payload
          
          # 验证 IPA 结构
          echo "IPA 文件信息："
          ls -lh NeteaseTVDemo-unsigned.ipa
          
          # 解压检查内容（调试用）
          unzip -l NeteaseTVDemo-unsigned.ipa | head -20

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeteaseTVDemo-unsigned-ipa
          path: build/NeteaseTVDemo-unsigned.ipa
          retention-days: 30

      - name: Upload to Release (可选)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: build/NeteaseTVDemo-unsigned.ipa
          tag_name: v${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: |
            未签名 tvOS IPA 包
            使用 atvloadly 或类似工具安装到 Apple TV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
